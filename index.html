<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        main{
            background-color: antiquewhite;
            height: 440px;
            width: 100%;
            display: flex;
           justify-content: flex-start;            

        }

        div{
            height: 50px;
            width: 220px;
            background-color: blueviolet;
            border-radius: 2px;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </main>
</body>
</html>
